{% extends "base.html" %}

{% block title %}修改密码 - 红墨管理后台{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px;">
    <h2>修改管理员密码</h2>
    <form method="POST">
        <div class="form-group">
            <label for="old_password">原密码</label>
            <input type="password" id="old_password" name="old_password" placeholder="请输入原密码" required>
        </div>
        <div class="form-group">
            <label for="new_password">新密码</label>
            <input type="password" id="new_password" name="new_password" placeholder="请输入新密码（至少6位）" required minlength="6">
        </div>
        <div class="form-group">
            <label for="confirm_password">确认新密码</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="请再次输入新密码" required>
        </div>
        <button type="submit" class="btn btn-primary">修改密码</button>
    </form>
</div>
{% endblock %}
